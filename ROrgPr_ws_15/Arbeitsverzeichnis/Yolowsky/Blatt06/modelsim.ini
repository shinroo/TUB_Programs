[Library]
others = $MODEL_TECH/../modelsim.ini
work = work
RorgPrSimLib = /afs/tu-berlin.de/units/Fak_IV/aes/tools/rorg-pr/ROrgPrSimLib
[vcom]
VHDL93 = 2002
Explicit = 1
Quiet = 1
[vlog]
LibrarySearchPath = mtiAvm mtiOvm mtiUPF
[sccom]
[vopt]
[vsim]
VoptFlow = 0
Resolution = ps
UserTimeUnit = default
RunLength = 100
IterationLimit = 5000
BreakOnAssertion = 3
MessageFormatBreakLine = "%T (%D) | %S | %F(%L) | %i | %K | %R\n"
MessageFormatBreak     = "%T (%D) | %S | %F | %i | %K | %R\n"
MessageFormat          = "%T (%D) | %S | %F | %i | %K | %R\n"
MessageFormatNote      = "%T (%D) | %S | %F | %i | %K | %R\n"
MessageFormatWarning   = "%T (%D) | %S | %F | %i | %K | %R\n"
MessageFormatError     = "%T (%D) | %S | %F | %i | %K | %R\n"
MessageFormatFail      = "%T (%D) | %S | %F | %i | %K | %R\n"
MessageFormatFatal     = "%T (%D) | %S | %F | %i | %K | %R\n"
ShowFunctions = 1
DefaultRadix = symbolic
TranscriptFile = transcript
PathSeparator = /
DatasetSeparator = :
UnbufferedOutput = 0
ConcurrentFileLimit = 40
ScTimeUnit = ns
ScMainStackSize = 10 Mb
ScMainFinishOnQuit = 1
ScvPhaseRelationName = mti_phase
OnFinish = ask
DumpportsCollapse = 1
[lmc]
libsm = $MODEL_TECH/libsm.sl
libhm = $MODEL_TECH/libhm.sl
[msg_system]
